<div class="row">
    <div class="col-12">
        <p>Add new servers or blueprints!</p>
        <div class="mb-3">
            <label for="">Server Name</label>
            <!-- Two way binding -->
            <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
            <!-- Local Binding -->
            <input 
            type="text" 
            class="form-control" 
            #serverNameInput
            >
        </div>
        <div class="mb-3">
            <label for="">Server Content</label>
            <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
            <input 
            type="text" 
            class="form-control" 
            #serverContentInput
            >
        </div>
        <div>
            <button class="btn btn-primary me-4" (click)="onAddServer(serverNameInput.value)">Add Server</button>
            <button class="btn btn-info" (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
        </div>
        
    </div>
</div>
